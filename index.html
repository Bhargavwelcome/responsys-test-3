<head>

    .visitor { margin-top: 20px; font-size: 1.2em; }
    input, button { padding: 8px; margin: 10px; font-size: 1em; }
  </style>

  <!-- Responsys Web Push SDK -->
  <script 
    id="rsyswpsdk"
    src="https://api.pushio.com/webpush/sdk/wpIndex_min.js"
    wpconfig='{
      "appserviceKey": "BE_QYsSpUjlPflz66YjLtxez2s8Gl2PC91Ox_QHuHSWUOZLrYbrBmhZiuYBbLLLYGw-YsKpoq7Q0WdY74kfNIqY=",

<body>

  <IMG SRC="http://r-abr16c0.oraclersys.com/pub/cct?_ri_=X0Gzc2X%3DBQjkPkSUUQG1zfjwoKSeHRErbzdpPn8dtjb&_ei_=EQ4WlhgwTjkHdJRAVI9b74o%22 WIDTH="1" HEIGHT="1">

  <h1>Responsys Web Push Demo</h1>

  <input type="text" id="customerId" placeholder="Enter Customer ID" />
  <button id="registerBtn">Register for Web Push</button>

  <p class="visitor" id="visitorIdDisplay">
    Visitor ID will appear here after registration.
  </p>

  <script>
    //  Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./webpush-service-worker.js')
        .then(reg => console.log(" Service Worker registered:", reg.scope))
        .catch(err => console.error(" Service Worker registration failed:", err));
    }

    //  Handle registration button click
    document.getElementById("registerBtn").addEventListener("click", async function () {
      const customerId = document.getElementById("customerId").value.trim();
      if (!customerId) {
        alert("Please enter a valid Customer ID!");
        return;
      }

      console.log(" Customer ID:", customerId);

      // Wait until SDK is ready
      await new Promise(resolve => {
        const check = setInterval(() => {
          if (typeof orawp !== "undefined") {
            clearInterval(check);
            resolve();
          }
        }, 300);
      });

      try {
        await orawp.registerForWebPush();
        const visitorId = orawp.getVisitorId();
        console.log(" Visitor ID:", visitorId);

        document.getElementById("visitorIdDisplay").textContent =
          `Customer ID: ${customerId} | Visitor ID: ${visitorId}`;
      } catch (err) {
        console.error(" Web Push registration failed:", err);
      }
    });
  </script>

  <div id="dopContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1001; background-color: rgba(0,0,0,0.6);"><div style="display:block; opacity: 1.0 !important; position: relative; top: 0px; margin-left:auto; margin-right:auto; z-index: 1000; height: 178px; width: 366px; background: #FFFFFF; box-shadow: 0px 8px 32px -10px #0000004D; border-radius: 6px;"><div style="display: block; float: left; height: 64px; width: 329px; margin: 24px 16px 24px 16px;" ><img id="imgIcon" src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" width="64px" height="64px" style="float: left;"><div style="display: inline; float: left; height: 64px; width: 254px; margin-left: 10px;"><div style="font-family: Oracle Sans; font-size: 16px; font-weight: 700; line-height: 20px; letter-spacing: 0em; text-align: left; height: 24px;">Header text placeholder</div><div style="font-family: Oracle Sans; font-size: 14px; font-weight: 400; line-height: 16px; letter-spacing: 0em; text-align: left; color: #161513B2;">Sub text placeholder</div></div></div><div style="display: block; float: left; height: 50px; width: 366px; background: #FBF9F8; padding-top:11px;"><button id="allowBtn" style="float:right; height: 36px; width: 75px; border: 1px solid transparent; border-radius: 4px; background-color: #312D2A; color: #FFFFFF; text-align: center; margin: 10px 16px; font-weight: 700;">Allow</button><button id="cancelBtn" style="float:right; height: 36px; width: 75px; border: 1px solid transparent; border-radius: 4px; background-color: transparent; text-align: center; margin: 10px 0px; font-weight: 700;">Cancel</button></div></div><script>var modal = document.getElementById("dopContainer");var allowBtn = document.getElementById("allowBtn");var spanclose = document.getElementById("cancelBtn");spanclose.onclick = function() {modal.style.display = "none";webPushManagerAPI.updatedoubleOptInStats();};allowBtn.onclick = function() {modal.style.display = "none";if(window.webPushManagerAPI) {modal.style.display = "none";webPushManagerAPI.updatedoubleOptInStats();webPushManagerAPI.register();}};setTimeout(function(){if(window.webPushManagerAPI) {webPushManagerAPI.registerBrowsers("Chrome","Firefox","Safari","OP","Edg");if(webPushManagerAPI.showDoubleOptInPrompt()){modal.style.display = "block";}}}, 20000);</script></div>
</body>
